setw -g mode-keys vi

# smart pane switching with awareness of vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

unbind F2
bind-key -n F2 resize-pane -Z

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'C-v' rectangle-toggle
#unbind C-b
bind C-b last-window
# set -g prefix C-a
set -sg escape-time 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind-key A command-prompt -p "raname window to:" "rename-window '%%'"


bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "screen-256color"
set-window-option -g xterm-keys

setw -g monitor-activity on
set -g visual-activity on

setw -g monitor-activity on
set -g visual-activity on

unbind <
bind < run "tmux load-buffer /tmp/tmux-exchange"

unbind >
bind > run "tmux save-buffer /tmp/tmux-exchange" \; display "tmux-exchange written!"

# sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# command history
set-option -g history-limit 10000

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# set the color of the window list
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr default

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# tmux-mem-cpu-load
set -g status-interval 2
set -g status-left "#S #[fg=green,bg=black]#(tmux-mem-cpu-load --colors --interval 2)#[default]"
set -g status-left-length 60

# yank
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

