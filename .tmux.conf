setw -g mode-keys vi

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

unbind F2
bind-key -n F2 resize-pane -Z
unbind F6
bind-key -n F6 next-window
unbind F7
bind-key -n F7 previous-window

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
#unbind C-b
bind C-b last-window
# set -g prefix C-a
set -sg escape-time 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind-key A command-prompt -p "raname window to:" "rename-window '%%'"


bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "screen-256color"
setw -g monitor-activity on
set -g visual-activity on

setw -g monitor-activity on
set -g visual-activity on

unbind <
bind < run "tmux set-buffer \"$(xclip -o -sel clipboard)\""

unbind >
bind > run "tmux save-buffer /tmp/tmux-exchange"

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# set the color of the window list
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr default

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# mouse
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
